<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- css -->
    <link rel="icon" href="./poolasset/images/swim-logo.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- js -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background-image: url(https://tms-outsource.com/blog/wp-content/uploads/2023/05/bootstrap-alternatives.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }
      a {
        text-decoration: none;
        color: black;
      }
      .row {
        gap: 5em;
      }
      .img-card {
        height: 12vw;
      }
      @media (max-width: 360px) {
        body {
          height: 100vh;
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        }
        .img-card {
          height: 50vw;
        }
      }
      @media (min-width: 361px) and (max-width: 520px) {
        body {
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        .img-card {
          height: 35vw;
        }
      }
      @media (min-width: 521px) and (max-width: 680px) {
        body {
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: self-end;
        }
        .img-card {
          height: 30vw;
        }
      }
      @media (min-width: 681px) and (max-width: 860px) {
        body {
          height: 100vh;
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        }
        .img-card {
          height: 20vw;
        }
      }

      @media (min-width: 861px) and (max-width: 1024px) {
        body {
          height: 100vh;
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        }
        .img-card {
          height: 20vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1>Bootstrap Websites</h1>
        </div>
        <div class="row"></div>
      </div>
      <div class="row">
        <div class="col-6 col-lg-3 col-md-4 col-sm-6">
          <a href="./cake-shop.html">
            <div class="card" style="width: 18rem">
              <img
                src="https://images.alphacoders.com/133/thumb-1920-1338482.png"
                class="card-img-top img-card"
                alt="Cake-Shop"
              />
              <div class="card-body card-body-1">
                <h5 class="card-title">Card title</h5>
                <!-- <p class="card-text">Visit Cake Shop</p> -->
                <a href="./cake-shop.html" class="btn btn-primary">Cake Shop</a>
              </div>
            </div>
          </a>
        </div>
        <div class="col-6 col-lg-3 col-md-4 col-sm-6">
         <a href="./swimmingpool.html">
            <div class="card" style="width: 18rem">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvL5fpmaHqj0YQ2fn2Q6004LHtXbbt5Ytc6A&s"
                  class="card-img-top img-card"
                  alt="Swimming Pool"
                />
                <div class="card-body card-body-1">
                  <h5 class="card-title">Swimming Pool</h5>
                  <!-- <p class="card-text">Visit Pool</p> -->
                  <a href="./swimmingpool.html" class="btn btn-primary"
                    >Swimming Pool</a
                  >
                </div>
              </div>
         </a>
        </div>
        <div class="col-3 col-lg-3 col-md-3 col-sm-3"></div>
        <div class="col-3 col-lg-3 col-md-3 col-sm-3"></div>
      </div>
    </div>
  </body>
</html>
